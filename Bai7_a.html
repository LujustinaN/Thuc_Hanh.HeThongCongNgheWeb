<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table 1</title>
</head>
<style>
    #wrapper {
        max-width: 200px;
        margin: 0px auto;
        background-color: rgb(175, 153, 119);
    }

    table{
        width: 100%;
        height: 150px;
        text-align: center;
        border: none;
        padding: 10px;
    }
    .bg-orange {
        background-color: rgb(189, 114, 63);
    }

    .bg-yellow {
        background-color: yellow;
    }

    .bg-white {
        background-color: white;
    }
</style>

<body>
    <div id="wrapper">
        <table border="3" cellspacing="1">
            <tr>
                <td class="bg-white">1</td>
                <td class="bg-white" colspan="3">2</td>
            </tr>
            <tr>
                <td class="bg-white" rowspan="3">3</td>
                <td class="bg-orange">4</td>
                <td class="bg-orange">5</td>
                <td class="bg-yellow" rowspan="2">6</td>
            </tr>
            <tr>
                <td class="bg-orange">7</td>
                <td class="bg-orange">8</td>
            </tr>
            <tr>
                <td class="bg-yellow" colspan="2">9</td>
                <td class="bg-yellow">10</td>
            </tr>
        </table>
    </div>


</body>

</html>
